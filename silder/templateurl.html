
<div class="slider">
	<div class="slide" ng-repeat="image in images" ng-show="image.visible">
		<img ng-src="{{image.src}}"/>
	</div>
	<div class="arrows">
		<a href="#" ng-click="prev()" class="arrow"><img src="left-arrow.png"/></a> 
        <a href="#" ng-click="next()" class="arrow"><img src="right-arrow.png"/></a>
	</div>
</div>
